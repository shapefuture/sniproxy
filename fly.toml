app = 'sniproxy'
primary_region = 'nrt'

[build]
dockerfile = 'Dockerfile'

[[vm]]
memory = '1gb'
memory_mb = 256
cpu_kind = 'shared'
cpus = 1

[[services]]
internal_port = 80
protocol = 'tcp'
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1

[[services.ports]]
port = 80
handlers = []

[[services.ports]]
port = 443
handlers = ['tls', 'http']

[[services.checks]]
type = 'tcp'
interval = '10s'
timeout = '2s'
grace_period = '5s'

[env]
  PUBLIC_IPV4 = '127.0.0.1'
  PUBLIC_IPV6 = '::1'
  SNIPROXY_PUBLIC_IPV4 = '127.0.0.1'
  SNIPROXY_PUBLIC_IPV6 = '::1'
  BIND_HTTP = '0.0.0.0:80'
  BIND_HTTPS = '0.0.0.0:443'
  SNIPROXY_BIND_HTTP = '0.0.0.0:80'
  SNIPROXY_BIND_HTTPS = '0.0.0.0:443'
  GOMAXPROCS = '1'
  PUBLIC_IPV4 = '127.0.0.1'
  PUBLIC_IPV6 = '::1'
  SNIPROXY_PUBLIC_IPV4 = '127.0.0.1'
  SNIPROXY_PUBLIC_IPV6 = '::1'
  BIND_HTTP = '0.0.0.0:80'
  BIND_HTTPS = '0.0.0.0:443'
  SNIPROXY_BIND_HTTP = '0.0.0.0:80'
  SNIPROXY_BIND_HTTPS = '0.0.0.0:443'
  GOMAXPROCS = '1'